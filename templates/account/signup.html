{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="login-page" id="signup">
      <h2>Załóż konto</h2>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}


        <div class="form-group form-group--buttons">
          <a href="/accounts/login/#login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

{% endblock content %}
