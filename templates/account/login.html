{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}




{% block content %}

    <section class="login-page" id="login">
      <h2>Zaloguj się</h2>
      <form method="post">
          {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
          <a href="/accounts/password/reset/#pass-reset" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="/accounts/signup/#signup" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

{% endblock content %}
